<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    
  </head>
  <body>
      <section class="contact">
        <div class="content">
          <h2> Contact Us </h2>
          <p> For any queries get in touch here.</p>
        </div>
          <div class="container">
            <div class="contactInfo">
              <!-- div for address -->
              <div class="box">
                <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                <div class="text">
                  <h3> Address </h3>
                  <p> Zone xyz <br> India, <br> 66131546 </p>
                </div>
              </div>
              <!-- div for phone number-->
              <div class="box">
                <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                <div class="text">
                  <h3> Phone </h3>
                  <p> 915658626946 </p>
                </div>
              </div>
              <!-- div for email -->
              <div class="box">
                <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <div class="text">
                  <h3> Email </h3>
                  <p> xyz@hotmail.com</p>
                </div>
              </div>
            </div>
            <!--form area -->
            <div class="contactForm">
                <form>
                  <h2> Send Message </h2>
                  <div class="inputBox">
                  <input type="text" name="" required="required" placeholder="Full Name">
                  <span> : </span>
                  </div>
                  <div class="inputBox">
                  <input type="email" name="" required="required" placeholder="Email">
                  <span> : </span>
                  </div>
                  <div class="inputBox">
                  <textarea required="required" placeholder="Type Your Message"></textarea>
                  <span> : </span>
                  </div>
                  <div class="inputBox">
                    <input type="submit" name="" value="Submit">
                  </div>
                </form>

            </div>
          </div>
      </section>

  </body>
</html>
